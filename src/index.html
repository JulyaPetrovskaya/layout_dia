<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="images/logo/favicon.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body class="page__body">
    <header class="header" id="home">
      <div class="container">
        <div class="header__top">
          <div class="header__menu">
            <a href="#menu" class="logo">
              <img 
                src="./images/logo/Air.png" 
                alt="Air Logo" 
                class="logo__image">
            </a>

            <nav class="header__menu-opener">
              <a href="#menu" class="icon icon-menu"></a>
            </nav>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#about" class="nav__link">
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a href="#services" class="nav__link">
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a href="#testimonials" class="nav__link">
                  Testimonials
                </a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link">
                  Contact Us
                </a>
              </li>
            </ul>
          </nav>
          <a href="#contact-us" class="header__link">
            Hire us
          </a>

        </div>

        <div class="header__text text">
          <h1 class="text__title">
            Strategic Agency
          </h1>

          <p class="text__subtitle">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#about-us" class="text__button button">
            Learn more
          </a>
        </div>
      </div>

      <div class="header__slider slider">
        <div class="slider__content">
          <div class="slider__slide slider__slide--active">
            <img 
              src="./images/slider/photo-1.jpg" 
              alt="slide1" 
              class="slider__image">
          </div>

          <div class="slider__slide">
            <img 
              src="./images/slider/photo-2.jpg" 
              alt="slide2" 
              class="slider__image">
          </div>

          <div class="slider__slide">
            <img 
              src="./images/slider/photo-3.jpg" 
              alt="slide3" 
              class="slider__image">
          </div>
        </div>

        <div class="slider__bottom">
          <div class="slider__nav">
            <div class="slider__nav-button">
              <div class="icon icon-arrow icon-arrow--left">
              </div>
            </div>
            <div class="slider__nav-button">
              <div class="icon icon-arrow icon-arrow--right">
              </div>
            </div>
          </div>

          <div class="slider__text">
            <h4 class="slider__title title">
              INtro
            </h4>
            <p class="slider__paragraph">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
          
        </div>
      </div>

    </header>

    <div class="page__menu menu" id="menu">
      <div class="menu__top">
        <a href="#" class="menu__top--logo"></a>
        
        <a href="#home" class="menu__top--cross"></a>
      </div>

      <div class="menu__nav"> 
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#about" class="menu__item--link">
              About us
            </a>
          </li>
          <li class="menu__item">
            <a href="#services" class="menu__item--link">
              Services
            </a>
          </li>
          <li class="menu__item">
            <a href="#testimonials" class="menu__item--link">
              Testimonials
            </a>
          </li>
          <li class="menu__item">
            <a href="#contact" class="menu__item--link">
              Contact Us
            </a>
          </li>
        </ul>
      </div>

    </div>  
  </body>

</html>
