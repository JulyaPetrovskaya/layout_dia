<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="images/logo/favicon.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body class="page__body">
    <header class="header" id="home">
      <div class="container">
        <div class="header__top">
          <div class="header__menu">
            <a href="#" class="logo">
              <img 
                src="./images/logo/Air.png" 
                alt="Air Logo" 
                class="logo__image">
            </a>

            <nav class="header__menu-opener">
              <a href="#menu" class="icon icon-menu"></a>
            </nav>
          </div>

          <a href="#contact-us" class="header__hire">
            Hire us
          </a>
        </div>

        <div class="header__text text">
          <h1 class="text__title">
            Strategic Agency
          </h1>

          <p class="text__subtitle">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#about-us" class="text__button button">
            Learn more
          </a>
        </div>
      </div>

      <div class="header__slider slider">
        <div class="slider__content">
          <div class="slider__slide slider__slide--active">
            <img 
              src="./images/slider/photo-1.jpg" 
              alt="slide1" 
              class="slider__image">
          </div>

          <div class="slider__slide">
            <img 
              src="./images/slider/photo-2.jpg" 
              alt="slide2" 
              class="slider__image">
          </div>

          <div class="slider__slide">
            <img 
              src="./images/slider/photo-3.jpg" 
              alt="slide3" 
              class="slider__image">
          </div>
        </div>

        <div class="slider__bottom">
          <div class="slider__nav">
            <div class="slider__nav-button">
              <div class="icon icon-arrow icon-arrow--left">
              </div>
            </div>
            <div class="slider__nav-button">
              <div class="icon icon-arrow icon-arrow--right">
              </div>
            </div>
          </div>

          <div class="slider__text">
            <h4 class="slider__title title">
              INtro
            </h4>
            <p class="slider__paragraph">
              By the same illusion which lifts the
              <br>
              horizon.
            </p>
          </div>
          
        </div>
      </div>

    </header>
  </body>

</html>
